<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tabela - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .login-form {
            display: block;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], 
        input[type="password"], 
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 14px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Formul√°rio de Login -->
        <div id="loginForm" class="login-form">
            <h1>üîê √Årea Administrativa</h1>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div id="loginAlert" class="alert hidden"></div>
        </div>

        <!-- Painel Administrativo -->
        <div id="adminPanel" class="admin-panel">
            <button id="logoutBtn" class="logout-btn">Sair</button>
            <h1>üìä Atualizar Tabela de Pel√≠culas</h1>
            
            <div id="adminAlert" class="alert hidden"></div>

            <div class="upload-area" id="uploadArea">
                <h3>üìÅ Enviar Arquivo CSV</h3>
                <p>Arraste e solte o arquivo CSV aqui ou clique para selecionar</p>
                <input type="file" id="csvFile" accept=".csv" style="display: none;">
                <div id="fileInfo" class="file-info hidden"></div>
            </div>

            <button id="uploadBtn" class="btn btn-success hidden">Atualizar Tabela</button>
            <button id="previewBtn" class="btn btn-secondary hidden">Visualizar Dados</button>
            
            <div id="previewArea" class="hidden">
                <h3>üìã Pr√©-visualiza√ß√£o dos Dados</h3>
                <div id="previewContent"></div>
            </div>

            <div id="loadingArea" class="loading hidden">
                <div class="spinner"></div>
                <p>Processando arquivo...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let selectedFile = null;
        let previewData = null;

        // Elementos
        const loginForm = document.getElementById('loginFormElement');
        const adminPanel = document.getElementById('adminPanel');
        const loginFormDiv = document.getElementById('loginForm');
        const uploadArea = document.getElementById('uploadArea');
        const csvFileInput = document.getElementById('csvFile');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const previewBtn = document.getElementById('previewBtn');
        const previewArea = document.getElementById('previewArea');
        const previewContent = document.getElementById('previewContent');
        const loadingArea = document.getElementById('loadingArea');
        const logoutBtn = document.getElementById('logoutBtn');

        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        uploadArea.addEventListener('click', () => csvFileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        csvFileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', handleUpload);
        previewBtn.addEventListener('click', handlePreview);

        // Verificar se j√° est√° logado
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/auth/check`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    showAdminPanel();
                }
            } catch (error) {
                console.log('Usu√°rio n√£o autenticado');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAdminPanel();
                } else {
                    showAlert('loginAlert', result.message, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Erro ao fazer login', 'error');
            }
        }

        function showAdminPanel() {
            loginFormDiv.style.display = 'none';
            adminPanel.classList.add('active');
        }

        async function handleLogout() {
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                location.reload();
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                location.reload();
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                showAlert('adminAlert', 'Por favor, selecione um arquivo CSV v√°lido', 'error');
                return;
            }

            selectedFile = file;
            fileInfo.innerHTML = `
                <strong>Arquivo selecionado:</strong> ${file.name}<br>
                <strong>Tamanho:</strong> ${(file.size / 1024).toFixed(2)} KB
            `;
            fileInfo.classList.remove('hidden');
            uploadBtn.classList.remove('hidden');
            previewBtn.classList.remove('hidden');
        }

        async function handlePreview() {
            if (!selectedFile) return;

            showLoading(true);
            
            try {
                const formData = new FormData();
                formData.append('csvFile', selectedFile);
                
                const response = await fetch(`${API_BASE}/preview-csv`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    previewData = result.data;
                    displayPreview(previewData);
                } else {
                    showAlert('adminAlert', result.message, 'error');
                }
            } catch (error) {
                showAlert('adminAlert', 'Erro ao visualizar dados', 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayPreview(data) {
            previewContent.innerHTML = `
                <div style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; padding: 10px;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background: #f8f9fa;">
                                <th style="border: 1px solid #ddd; padding: 8px;">Modelo</th>
                                <th style="border: 1px solid #ddd; padding: 8px;">VIP</th>
                                <th style="border: 1px solid #ddd; padding: 8px;">Compatibilidade</th>
                                <th style="border: 1px solid #ddd; padding: 8px;">HTML</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.slice(0, 10).map(item => `
                                <tr>
                                    <td style="border: 1px solid #ddd; padding: 8px;">${item.modelo || 'N/A'}</td>
                                    <td style="border: 1px solid #ddd; padding: 8px;">${item.vip ? 'Sim' : 'N√£o'}</td>
                                    <td style="border: 1px solid #ddd; padding: 8px;">${Array.isArray(item.compatibilidade) ? item.compatibilidade.join(', ') : item.compatibilidade || 'N/A'}</td>
                                    <td style="border: 1px solid #ddd; padding: 8px;">${item.html_content ? 'Sim' : 'N√£o'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ${data.length > 10 ? `<p style="text-align: center; margin-top: 10px; color: #666;">... e mais ${data.length - 10} registros</p>` : ''}
                </div>
            `;
            previewArea.classList.remove('hidden');
        }

        async function handleUpload() {
            if (!selectedFile) return;

            if (!confirm('Tem certeza que deseja atualizar a tabela? Esta a√ß√£o ir√° substituir todos os dados atuais.')) {
                return;
            }

            showLoading(true);
            
            try {
                const formData = new FormData();
                formData.append('csvFile', selectedFile);
                
                const response = await fetch(`${API_BASE}/upload-csv`, {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('adminAlert', `Tabela atualizada com sucesso! ${result.processed} registros processados.`, 'success');
                    resetForm();
                } else {
                    showAlert('adminAlert', result.message, 'error');
                }
            } catch (error) {
                showAlert('adminAlert', 'Erro ao atualizar tabela', 'error');
            } finally {
                showLoading(false);
            }
        }

        function resetForm() {
            selectedFile = null;
            previewData = null;
            csvFileInput.value = '';
            fileInfo.classList.add('hidden');
            uploadBtn.classList.add('hidden');
            previewBtn.classList.add('hidden');
            previewArea.classList.add('hidden');
        }

        function showLoading(show) {
            if (show) {
                loadingArea.classList.remove('hidden');
                uploadBtn.disabled = true;
                previewBtn.disabled = true;
            } else {
                loadingArea.classList.add('hidden');
                uploadBtn.disabled = false;
                previewBtn.disabled = false;
            }
        }

        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
